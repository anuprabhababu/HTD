<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="center">
    <h2>Login</h2>
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p>Don't have an account? <a href="register.html">Register</a></p>
  </div>

  <script>
    // âœ… Replace this with your deployed backend URL or ngrok HTTPS URL
    
  const API_BASE = "https://spongy-unharrowed-cristina.ngrok-free.dev";
    async function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!email || !password) {
        return alert("Please enter both email and password.");
      }

      try {
        const res = await fetch(`${API_BASE}/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();
        console.log("Login response:", res.status, data); // Debug info

        if (res.ok) {
          localStorage.setItem('token', data.token);
          alert('Logged in successfully!');
          window.location.href = 'payment.html'; // Make sure payment.html exists
        } else {
          alert(data.error || "Login failed. Check console for details.");
        }
      } catch (err) {
        console.error("Network error:", err);
        alert("Unable to connect to backend. Make sure it's running and accessible.");
      }
    }
  </script>
</body>
</html>
